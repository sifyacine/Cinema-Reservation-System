<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Include any CSS frameworks or custom styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 30px;
        }

        .profile-picture-container {
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .change-picture-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }

        .personal-info,
        .account-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .personal-info h2,
        .account-info h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        /* Customize additional styles here */

    </style>
</head>
<body>
    <div class="header">
        <h1>My Profile</h1>
    </div>
    <div class="container">
        <div class="profile-picture-container">
            <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" class="profile-image">
            <label for="profilePicture" class="change-picture-button">Change Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*" style="display: none;">
        </div>
        <div class="personal-info">
            <h2>Personal Information</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    {{ form.phone_number }}
                </div>
            </form>
        </div>
        <div class="account-info">
            <h2>Account Information</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    {{ form.user.username }}
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    {{ form.user.password }}
                </div>
                <!-- Add more account-related fields here -->
            </form>
        </div>
    </div>

</body>
</html>
