<!DOCTYPE html>
<html>
<head>
    <title>Email Verification Invalid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            color: #dc3545;
        }

        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification Invalid</h1>
        <p>Oops! The email verification link you clicked is invalid or has expired.</p>
        <p>Please ensure you copied the link correctly from your email or try signing up again to receive a new verification email.</p>
    </div>
</body>
</html>
