<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="{{ form.identifier.id_for_label }}">Phone Number or Email:</label><br>
        {{ form.identifier }}
        {{ form.identifier.errors }}<br><br>
        <label for="{{ form.password.id_for_label }}">Password:</label><br>
        {{ form.password }}
        {{ form.password.errors }}<br><br>
        <input type="submit" value="Sign In">
    </form>
    
    <p>Forgot your password? <a href="{% url 'forgot_password' %}">Forgot Password</a></p>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</body>
</html>
