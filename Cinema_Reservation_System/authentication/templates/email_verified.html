<!DOCTYPE html>
<html>
<head>
    <title>Email Verification Pending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
        }

        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification Pending</h1>
        <p>Thank you for signing up! An email has been sent to your provided email address.</p>
        <p>Please check your inbox and click the verification link to confirm your email address.</p>
        <p>If you don't see the email in your inbox, please also check your spam folder.</p>
    </div>
</body>
</html>
